<div id="logo_carrito">
  <a href="">
    <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="" class="img-fluid" id="imagen_carrito">
  </a>
</div>
<div class="container-sm form_cont">
  <h1 class="text-center">Solicitud de Servicio de Reparación</h1>
  <form>
      <div class="form-row">
          <div class="form-group col-md-12">
              <label for="RutCliente">Rut Cliente</label>
              <input type="text" class="form-control" id="RutCliente" placeholder="Sin puntos y con guión" required>
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-12">
              <label for="inputState">Tipo De Servicio</label>
              <select id="inputState" class="form-control" required>
                  <option value="" disabled selected>Selecciona un servicio</option>
                  <option value="Mantenciones Generales">Mantenciones Generales</option>
                  <option value="Cambio de rueda">Cambio de rueda</option>
                  <option value="Lubricaciones">Lubricaciones</option>
                  <option value="Cadena">Cadena</option>
                  <option value="Amortiguadores">Amortiguadores</option>
                  <option value="Asiento">Asiento</option>
                  <option value="Pintura">Pintura</option>
              </select>
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-12">
              <label for="fecha">Fecha y Hora:</label>
              <input type="datetime-local" id="fecha" name="fecha" required>
          </div>
      </div>
      <div class="form-group">
          <label for="problema">Descripción Específica Del Problema:</label>
          <textarea id="problema" name="problema" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
