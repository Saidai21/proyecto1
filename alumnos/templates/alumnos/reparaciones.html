{% extends "alumnos/base.html" %}
{% block content %}
    <!-- REPARACIONES -->
    <div id="logo_carrito">
      <a href=""><img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="" class="img-fluid" id="imagen_carrito" /></a>
    </div>
    <div class="container-sm container-reparacion">
      <h1 class="text-center">Solicitud de Servicio de Reparación</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="RutCliente">Rut Cliente</label>
            <input type="text" class="form-control" id="RutCliente" name="RutCliente" placeholder="Sin puntos y con guión"  />
            <div id="mensajeRut" class="text-center">
              <span class="mensajError">Error, rut invalido</span>
            </div>
            <div id="mensajeRut2" class="text-center">
              <span class="mensajError">Error, ingrese un rut</span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
              <label for="Combobox">Tipo De Servicio</label>
              <select id="Combobox" class="form-control" name="Combobox">
                  <option value="" disabled selected>Selecciona un servicio</option>
                  <option value="Mantenciones Generales">Mantenciones Generales</option>
                  <option value="Cambio de rueda">Cambio de rueda</option>
                  <option value="Lubricaciones">Lubricaciones</option>
                  <option value="Cadena">Cadena</option>
                  <option value="Amortiguadores">Amortiguadores</option>
                  <option value="Asiento">Asiento</option>
                  <option value="Pintura">Pintura</option>
              </select>
              <div class="text-center" id="mensajeCombo">
                  <span class="mensajError">Eliga un tipo de servicio</span>
              </div>
          </div>
      </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="fecha">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha" name="fecha"  />
            <div class="text-center" id="mensajeFecha">
              <span class="mensajError">Ingrese una fecha</span>
            </div>
            <div class="text-center" id="mensajeFecha2" style="display:none">
              <span class="mensajError">Fecha Invalida</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="problema">Descripción Específica Del Problema:</label>
          <textarea id="problema" name="problema" rows="4" class="form-control" ></textarea>
          <div class="text-center" id="mensajeProb">
            <span class="mensajError">Ingrese la descripcion del problema</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="Enviar">Enviar Solicitud</button>
      </form>
    </div>
    {% load static %}
    <script src="{% static 'js/reparaciones.js' %}"></script>
{% endblock %}
