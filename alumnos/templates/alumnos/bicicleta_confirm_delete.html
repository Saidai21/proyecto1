{% extends "alumnos/base.html" %}
{% block content %}
<div class="container bg-light rounded p-4 mt-4">
    <h2>Eliminar Bicicleta</h2>
    <p>¿Estás seguro que deseas eliminar "{{ bicicleta.nombre_prod }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'bicicleta_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
