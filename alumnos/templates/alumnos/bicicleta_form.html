{% extends "alumnos/base.html" %}
{% block content %}
<div class="container rounded p-4 mt-4 container-update">
    <h2 class="text-light">{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Bicicleta</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}</button>
    </form>
</div>
{% endblock %}
