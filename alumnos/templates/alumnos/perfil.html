{% extends "alumnos/base.html" %}
{% block content %}
<div class="container-sm">
    <div class="form_cont">
        <!-- FORM -->
        <form action="{% url 'update_profile' %}" method="POST">
            {% csrf_token %}
            <span class="text-center formato_titulo_form">Actualizar Perfil</span>
            <br>
            <div class="form-group">
                <label for="id_username">Nombre</label>
                <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}">
            </div>
            <div class="form-group">
                <label for="id_email">Correo</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}">
            </div>
            <div class="form-group">
                <label for="id_password">Contrase√±a</label>
                <input type="password" class="form-control" id="id_password" name="password">
            </div>
            <button type="submit" class="btn btn-primary" id="enviar">Actualizar</button>
        </form>
    </div>
</div>
{% endblock %}
