{% extends "alumnos/base.html" %}
{% block content %}
    <div class="container-sm">
        <div class="form_cont">
            <!-- FORM -->
            <form action="{% url 'update_profile' %}" method="POST">
                {% csrf_token %}
                <span class="text-center formato_titulo_form">Actualizar Perfil</span>
                <br>
                <div class="form-group">
                    <label for="id_username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value }}">
                </div>
                <div class="form-group">
                    <label for="id_email">Correo electrónico</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}">
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Dejar en blanco para mantener la misma contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
{% endblock %}
